<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Hubungi Kami</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold">Hubungi Kami</h1>
        <form>
            <label for="name">Nama:</label>
            <input type="text" id="name" class="border rounded p-2" required>
            <label for="email">Email:</label>
            <input type="email" id="email" class="border rounded p-2" required>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Kirim</button>
        </form>
    </div>
</body>
</html>
