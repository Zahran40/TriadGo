<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Mode Gelap</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }

    .navbar, .footer {
      padding: 1em;
      text-align: center;
      background-color: #f0f0f0;
    }

    .card {
      background-color: #ffffff;
      padding: 1em;
      margin: 1em auto;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 600px;
      border-radius: 5px;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .dark-mode .navbar,
    .dark-mode .footer,
    .dark-mode .card {
      background-color: #1a1a1a;
      border-color: #444;
    }

    .dark-mode .card {
      color: white;
    }

    #darkModeToggle {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Selamat Datang</h1>
    <button id="darkModeToggle">Dark Mode</button>
  </div>

  <div class="card">
    <h2>Konten</h2>
    <p>Ini adalah contoh konten di dalam kartu.</p>
  </div>

  <div class="footer">
    <p>Hak Cipta &copy; 2025</p>
  </div>

  <script>
    document.getElementById("darkModeToggle").addEventListener("click", function () {
      document.body.classList.toggle("dark-mode");

      // Ubah teks tombol
      const isDark = document.body.classList.contains("dark-mode");
      this.textContent = isDark ? "Light Mode" : "Dark Mode";
    });
  </script>
</body>
</html>
