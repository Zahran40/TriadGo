<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart System Debug Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .log-entry {
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
        .log-success { background-color: #d4edda; color: #155724; }
        .log-error { background-color: #f8d7da; color: #721c24; }
        .log-info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Cart System Debug Test</h1>
        
        <!-- Test Controls -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Controls</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Test User ID:</label>
                    <input type="number" id="testUserId" value="11" class="border rounded px-3 py-2">
                    <button onclick="setTestUser()" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded">Set Test User</button>
                </div>
                
                <div class="flex space-x-4">
                    <button onclick="testCartLoad()" class="bg-green-500 text-white px-4 py-2 rounded">Test Cart Load</button>
                    <button onclick="testCartAdd()" class="bg-blue-500 text-white px-4 py-2 rounded">Test Add Item</button>
                    <button onclick="testCartCount()" class="bg-purple-500 text-white px-4 py-2 rounded">Test Cart Count</button>
                    <button onclick="clearLog()" class="bg-gray-500 text-white px-4 py-2 rounded">Clear Log</button>
                </div>
            </div>
        </div>
        
        <!-- Cart Data Display -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Cart Data</h2>
            <div id="cartDisplay" class="min-h-32 border rounded p-4 bg-gray-50">
                <p class="text-gray-500">Cart data will appear here...</p>
            </div>
        </div>
        
        <!-- Debug Log -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Debug Log</h2>
            <div id="debugLog" class="min-h-64 border rounded p-4 bg-gray-50 overflow-y-auto" style="max-height: 400px;">
                <!-- Log entries will appear here -->
            </div>
        </div>
    </div>

    <script>
        let currentUserId = 11;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('debugLog');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('debugLog').innerHTML = '';
        }
        
        function setTestUser() {
            currentUserId = document.getElementById('testUserId').value;
            log(`Set test user ID to: ${currentUserId}`, 'info');
        }
        
        function testCartLoad() {
            log('Testing cart load...', 'info');
            
            fetch('/cart', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-User-Test': currentUserId  // Custom header for testing
                }
            })
            .then(response => {
                log(`Cart load response status: ${response.status}`, response.ok ? 'success' : 'error');
                return response.json();
            })
            .then(data => {
                log(`Cart load response: ${JSON.stringify(data, null, 2)}`, data.success ? 'success' : 'error');
                
                if (data.success) {
                    displayCartData(data);
                }
            })
            .catch(error => {
                log(`Cart load error: ${error.message}`, 'error');
                console.error('Cart load error:', error);
            });
        }
          function testCartAdd() {
            log('Testing add to cart...', 'info');
            
            fetch('/cart/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-User-Test': currentUserId,
                    'X-CSRF-TOKEN': 'test-token' // For testing without CSRF
                },
                body: JSON.stringify({
                    product_id: 1,
                    quantity: 1
                })
            })
            .then(response => {
                log(`Add to cart response status: ${response.status}`, response.ok ? 'success' : 'error');
                return response.json();
            })
            .then(data => {
                log(`Add to cart response: ${JSON.stringify(data, null, 2)}`, data.success ? 'success' : 'error');
            })
            .catch(error => {
                log(`Add to cart error: ${error.message}`, 'error');
                console.error('Add to cart error:', error);
            });
        }
        
        function testCartCount() {
            log('Testing cart count...', 'info');
            
            fetch('/cart/count', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-User-Test': currentUserId
                }
            })
            .then(response => {
                log(`Cart count response status: ${response.status}`, response.ok ? 'success' : 'error');
                return response.json();
            })
            .then(data => {
                log(`Cart count response: ${JSON.stringify(data, null, 2)}`, data.success ? 'success' : 'error');
            })
            .catch(error => {
                log(`Cart count error: ${error.message}`, 'error');
                console.error('Cart count error:', error);
            });
        }
        
        function displayCartData(data) {
            const cartDisplay = document.getElementById('cartDisplay');
            
            if (!data.cart_items || data.cart_items.length === 0) {
                cartDisplay.innerHTML = '<p class="text-gray-500">No items in cart</p>';
                return;
            }
            
            let html = '<div class="space-y-4">';
            data.cart_items.forEach(item => {
                html += `
                    <div class="border rounded p-3 bg-white">
                        <h3 class="font-semibold">${item.product.product_name}</h3>
                        <p class="text-sm text-gray-600">Price: $${item.price}</p>
                        <p class="text-sm text-gray-600">Quantity: ${item.quantity}</p>
                        <p class="text-sm text-gray-600">Total: $${item.total}</p>
                        <p class="text-sm text-gray-600">SKU: ${item.product.product_sku}</p>
                    </div>
                `;
            });
            html += '</div>';
            html += `<div class="mt-4 p-3 bg-blue-50 rounded"><strong>Cart Total: $${data.cart_total}</strong></div>`;
            html += `<div class="mt-2 p-3 bg-green-50 rounded"><strong>Item Count: ${data.cart_count}</strong></div>`;
            
            cartDisplay.innerHTML = html;
        }
        
        // Initialize
        log('Cart Debug System Initialized', 'info');
        log('Note: This system bypasses authentication for testing purposes', 'info');
    </script>
</body>
</html>
