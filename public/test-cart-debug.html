<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-box { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005a87; }
    </style>
</head>
<body>
    <h1>Cart Debug Test</h1>
    
    <button onclick="addTestItem()">Add Test Item to Cart</button>
    <button onclick="clearCart()">Clear Cart</button>
    <button onclick="loadCartDebug()">Load Cart Debug</button>
    
    <div class="debug-box">
        <h3>Cart Contents:</h3>
        <pre id="cartContents">Loading...</pre>
    </div>
    
    <div class="debug-box">
        <h3>Cart Items Display:</h3>
        <div id="cartItemsCheckout"></div>
    </div>

    <script>
        function addTestItem() {
            const testItem = {
                id: 1,
                name: 'Test Coffee',
                price: 25.99,
                quantity: 2,
                image: '/tglogo.png',
                origin: 'Test Origin',
                weight: 1,
                sku: 'TEST-001'
            };
            
            let cart = JSON.parse(localStorage.getItem('importCart')) || [];
            cart.push(testItem);
            localStorage.setItem('importCart', JSON.stringify(cart));
            
            loadCartDebug();
            alert('Test item added to cart!');
        }
        
        function clearCart() {
            localStorage.removeItem('importCart');
            loadCartDebug();
            alert('Cart cleared!');
        }
        
        function loadCartDebug() {
            let cart = JSON.parse(localStorage.getItem('importCart')) || [];
            document.getElementById('cartContents').textContent = JSON.stringify(cart, null, 2);
            
            // Test the same function from the checkout page
            loadCartItems();
        }
        
        function loadCartItems() {
            let cart = JSON.parse(localStorage.getItem('importCart')) || [];
            
            const cartItemsContainer = document.getElementById('cartItemsCheckout');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>No items in cart</p>';
                return;
            }

            let cartHTML = '';
            let subtotal = 0;

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;

                cartHTML += `
                    <div style="border: 1px solid #ccc; padding: 10px; margin: 5px 0;">
                        <h4>${item.name}</h4>
                        <p>Price: $${item.price}</p>
                        <p>Quantity: ${item.quantity}</p>
                        <p>Total: $${itemTotal.toFixed(2)}</p>
                        <p>Origin: ${item.origin}</p>
                        <p>Weight: ${item.weight}kg</p>
                        <p>SKU: ${item.sku}</p>
                    </div>
                `;
            });

            cartItemsContainer.innerHTML = cartHTML;
            console.log('Cart loaded:', cart);
            console.log('Subtotal:', subtotal);
        }
        
        // Load on page load
        document.addEventListener('DOMContentLoaded', loadCartDebug);
    </script>
</body>
</html>
